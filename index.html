<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Leaderboards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="home-link"><img src="images/logo.png" alt="Logo">Collection Ranking Leaderboard</h1>
        <p>Discover the top collectors across various game categories!</p>
        <nav>
            <ul>
                <li><a href="#" data-category="farming"><img src="images/farming.png" alt="Farming Icon"> Farming</a></li>
                <li><a href="#" data-category="mining"><img src="images/mining.png" alt="Mining Icon"> Mining</a></li>
                <li><a href="#" data-category="foraging"><img src="images/foraging.png" alt="Foraging Icon"> Foraging</a></li>
                <li><a href="#" data-category="combat"><img src="images/combat.png" alt="Combat Icon"> Combat</a></li>
                <li><a href="#" data-category="slayer"><img src="images/slayer.png" alt="Slayer Icon"> Slayer</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="category-overview">
            <!-- Default view with toggleable dropdowns for categories -->
        </section>
        <section id="item-list">
            <!-- Item list populated by JavaScript -->
        </section>
        <section id="leaderboard">
            <!-- Leaderboard populated by JavaScript -->
        </section>
    </main>
    <footer>
        <p>Made by ImNdricim and maintained by David R06, NumberOne230564</p>
    </footer>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
